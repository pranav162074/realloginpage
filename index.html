<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Login Page</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="login-container">
            <h2 id="formTitle">Login</h2>
            <form id="loginForm">
                <input type="email" id="username" placeholder="Email" required />

                <div class="password-box">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter password (min. 6 characters)" 
                        required 
                        minlength="6"
                    >
                    <button type="button" class="toggle" onclick="togglePassword(this)">üëÅÔ∏è</button>
                </div>
                <span class="helper-text">Password must be at least 6 characters.</span>

                <button type="submit" id="submitBtn">Login</button>
            </form>
            
            <p style="margin-top: 15px; font-size: 14px;">
                <span id="toggleText">Don't have an account?</span> 
                <a href="#" id="switchMode" style="color: #007BFF; text-decoration: none; font-weight: bold;">Sign Up</a>
            </p>
        </div>

        <script src="script.js"></script>
</html>
